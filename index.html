<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Quotes üåü</title>
    <style>
        body {
            font-family: 'SolaimanLipi', Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #ff4500;
            text-align: center;
            margin-bottom: 20px;
        }

        #quotes-container {
            width: 100%;
            max-width: 700px;
        }

        .quote {
            background: #fff8dc;
            border-left: 6px solid #ff4500;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: #ff4500;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #ff6347;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Bangla Quotes üåü</h1>
    <div id="quotes-container">
        Loading quotes...
    </div>
    <footer>
        Made with ‚ù§Ô∏è by Prince AR Abdur Rahman
    </footer>

    <script>
        // Load quotes from JSON file
        fetch('quotes.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('quotes-container');
                container.innerHTML = '';
                data.forEach(quote => {
                    const quoteDiv = document.createElement('div');
                    quoteDiv.className = 'quote';

                    const textSpan = document.createElement('span');
                    textSpan.textContent = quote;

                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = 'Copy';
                    copyBtn.className = 'copy-btn';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(quote);
                        alert('Copied ‚úÖ');
                    };

                    quoteDiv.appendChild(textSpan);
                    quoteDiv.appendChild(copyBtn);
                    container.appendChild(quoteDiv);
                });
            })
            .catch(error => {
                document.getElementById('quotes-container').textContent = 'Error loading quotes üò¢';
                console.error('Error loading quotes:', error);
            });
    </script>

</body>
</html>
