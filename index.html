<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bangla Quotes üåü</title>
<link href="https://fonts.googleapis.com/css2?family=SolaimanLipi&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'SolaimanLipi', sans-serif;
  background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
  color: #333;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h1 {
  color: #ff4500;
  margin-bottom: 25px;
  font-size: 2.2em;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

#quotes-wrapper {
  width: 100%;
  max-width: 800px;
}

.quote-container {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  margin-bottom: 15px;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: transform 0.2s;
  font-size: 1.2em;
}

.quote-container:hover {
  transform: scale(1.02);
}

.quote-text {
  flex: 1;
  margin-right: 10px;
}

.copy-btn {
  background: #ff4500;
  border: none;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.95em;
  transition: background 0.2s;
}

.copy-btn:hover {
  background: #ff6347;
}

footer {
  margin-top: 30px;
  font-size: 0.95em;
  color: #666;
  text-align: center;
}
</style>
</head>
<body>

<h1>Bangla Quotes üåü</h1>

<div id="quotes-wrapper"></div>

<footer>Created by <strong>Prince Abdur Rahman</strong></footer>

<script>
fetch('quotes.json')
.then(response => response.json())
.then(data => {
    const wrapper = document.getElementById('quotes-wrapper');
    data.forEach((quote, index) => {
        const div = document.createElement('div');
        div.className = 'quote-container';
        div.innerHTML = `
            <span class="quote-text">${index+1}. ${quote}</span>
            <button class="copy-btn" onclick="copyQuote('${quote.replace(/'/g,"\\'")}')">Copy</button>
        `;
        wrapper.appendChild(div);
    });
})
.catch(err => {
    document.getElementById('quotes-wrapper').innerHTML = "<p style='color:red;'>Error loading quotes üò¢</p>";
});

function copyQuote(text) {
    navigator.clipboard.writeText(text);
    // Alert/Popup ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
}
</script>

</body>
</html>
